<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Length</label><br/>
        <input class="input" type="text" (input)="onChangeLength($any($event.target).value)"/>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeLatter()"/>
            Use Letter
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeNumbers()"/>
            Use Numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label>
            <input type="checkbox" (change)="onChangeSymbols()"/>
            Use Symbols
          </label>
        </div>
      </div>

      <button class="button is-link is-fullwidth"
              [disabled]="!(length && (includeNumbers || includeSymbols || includeLatters))" (click)="onButtonClick()">
        Generate
      </button>
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" type="text">
      </div>

    </div>
  </div>
</div>


{{length}}
